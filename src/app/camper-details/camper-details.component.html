<!--Register Form-->


<div class="register1">

  <h1>Camper Detail</h1>


  <div class="form-group">
    <input type="text" required="required" id="parent-first-name" name="parentFirstName" [(ngModel)]="parentFirstName" readonly/>
    <label class="control-label" for="parent-first-name">Parent/Guardian First Name</label><i class="bar">
  </i>
  </div>

  <div class="form-group">
    <input type="text" required="required" id="parent-last-name"  name="parentLastName" [(ngModel)]="parentLastName" readonly/>
    <label class="control-label" for="parent-last-name">Parent/Guardian Last Name</label><i class="bar">
  </i>
  </div>
  <div class="form-group">
    <input type="text" required="required" id="camper-first-name" name="camperFirstName" [(ngModel)]="camperFirstName" readonly/>
    <label class="control-label" for="camper-first-name">Camper's First Name</label><i class="bar"></i>
  </div>

  <div class="form-group">
    <input type="text" required="required" id="camper-last-name" name="camperLastName" [(ngModel)]="camperLastName" readonly/>
    <label class="control-label" for="camper-last-name">Camper's Last Name</label><i class="bar"></i>
  </div>

  <div class="form-group">
    <input type="text" required="required" id="parent-phone-number" name="parentPhoneNumber" [(ngModel)]="parentPhoneNumber" readonly/>
    <label class="control-label" for="parent-phone-number">Guardian Phone Number</label><i class="bar"></i>
  </div>

  <div class="form-group">
    <input type="text" required="required" id="camper-age" name="camperAge" [(ngModel)]="camperAge" readonly/>
    <label class="control-label" for="camper-age">Camper's Age</label><i class="bar"></i>
  </div>

  <div class="form-group">
    <textarea rows="5" required="required" id="camper-notes" name="camperNotes" [(ngModel)]="camperNotes" readonly></textarea>
    <label class="control-label" for="camper-notes"> Camper's Medical or Other Significant Notes </label><i class="bar"></i>
  </div>

  <h2>Dates Attending</h2>

  <div class="form-group">
    <input type="date" name="start-date" id="start-date" [(ngModel)]="startDate" readonly/>
    <label class="control-label" for="start-date">From: </label><i class="bar"></i>
  </div>

  <div class="form-group">
    <input type="date" name="end-date" id="end-date" [(ngModel)]="endDate" readonly/>
    <label class="control-label" for="end-date">To: </label><i class="bar"></i>
  </div>

  <h2>Pick-Up List</h2>
  <p>Who is Allowed to Pick Up This Camper</p>

  <div class="pickup-list" *ngFor="let pickup of camperPickupList; let i = index" >
    <div class="form-group col-sm-5">
      <input type="text" required="required" name="pickup-first-name{{i}}" id="pickup-first-name{{i}}" [(ngModel)]="pickup.firstName" readonly/>
      <label class="control-label" for="pickup-first-name{{i}}">First Name</label><i class="bar"></i>
    </div>

    <div class="form-group col-sm-5">
      <input type="text" required="required" name="pickup-last-name{{i}}" id="pickup-last-name{{i}}" [(ngModel)]="pickup.lastName" readonly/>
      <label class="control-label" for="pickup-last-name{{i}}">Last Name</label><i class="bar"></i>
    </div>

  </div>
