<!--Sign in-->
<div class="signout">
  <form>
    <h1>Sign In Camper</h1>
    <div class="dropdown">
      <label class="control-label" for="dropOff">Who is dropping off?</label><i class="bar"></i>
      <select type="text" required="required" id="dropOff" name="dropOff" [(ngModel)]="selectedValue">
        <option *ngFor="let picker of camperPickupList" [ngValue]="picker.firstName + ' ' + picker.lastName">{{picker.firstName + ' ' + picker.lastName}}</option>
      </select>
      <!--<i class="bar"></i>-->
    </div>
    <!--<div class="signature">
      <h4>Signature</h4>
      <p hidden></p>
    </div>-->
    <div class="button-container">
      <button class="out-button" (click)="signIn()"><span>Submit</span></button>
      <button type="button" class="out-button" (click)="goBack()"><span>Cancel</span></button>
    </div>
  </form>
</div>
